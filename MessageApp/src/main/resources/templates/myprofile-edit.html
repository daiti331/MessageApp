<!--変更終了-->
		     <div class="form-group">
		         <label for="displayName">表示名</label>
		         <input type="text" id="displayName" name="displayName" class="form-control" th:value="${profileForm.displayName}" required>
		     </div>
		     <div class="form-group">
		         <label for="age">年齢</label>
		         <input type="number" id="age" name="age" class="form-control" th:value="${profileForm.age}" required>
		     </div>
		     <div class="form-group">
		         <label for="gender">性別</label>
		         <select id="gender" name="gender" class="form-control" required>
		             <option th:value="${profileForm.gender}" th:text="${profileForm.gender}" selected></option>
		             <option value="男性">男性</option>
		             <option value="女性">女性</option>
		             <option value="その他">その他</option>
		         </select>
		     </div>
		     <div class="form-group">
		         <label for="location">居住地域</label>
		         <input type="text" id="location" name="location" class="form-control" th:value="${profileForm.location}" required>
		     </div>
		     <div class="form-group">
		         <label for="bio">自己紹介</label>
		         <textarea id="bio" name="bio" class="form-control" rows="4" required th:text="${profileForm.bio}"></textarea>
		     </div>
		     <button type="submit" class="btn btn-success">保存</button>
		     <a th:href="@{/my-profile}" class="btn btn-secondary">キャンセル</a>
		 </form>
