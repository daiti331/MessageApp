<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">プロフィール</h1>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-hover table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" style="width: 30%;">項目</th>
                            <th scope="col" style="width: 70%;">詳細</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">ユーザー名</th>
                            <td th:text="${profile.user.username}">ユーザー名</td>
                        </tr>
                        <tr>
                            <th scope="row">年齢</th>
                            <td th:text="${profile.age}">年齢</td>
                        </tr>
                        <tr>
                            <th scope="row">性別</th>
                            <td th:text="${profile.gender}">性別</td>
                        </tr>
                        <tr>
                            <th scope="row">居住地域</th>
                            <td th:text="${profile.location}">居住地域</td>
                        </tr>
                        <tr>
                            <th scope="row">自己紹介</th>
                            <td th:text="${profile.bio}">自己紹介</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
