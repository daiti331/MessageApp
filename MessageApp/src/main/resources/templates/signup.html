<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h2 class="text-center mb-4">サインアップ</h2>
            <form th:action="@{/signup}" th:object="${userRegisterForm}" method="post">
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="ユーザー名" required>
					<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*"></div>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="メールアドレス" required>
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*"></div>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
					<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">サインアップ</button>
            </form>
            <div class="text-center mt-3">
                すでにアカウントをお持ちですか？ <a href="/login">ログイン</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
