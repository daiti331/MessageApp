<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージ詳細</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- ナビゲーションバーをインクルード -->
	<div th:replace="navbar.html"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">メッセージ詳細</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>件名: メッセージの件名</h5>
            </div>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">送信者: 送信者名</h6>
                <h6 class="card-subtitle mb-2 text-muted">受信者: 受信者名</h6>
                <h6 class="card-subtitle mb-2 text-muted">送信日時: 2024/09/28 12:30</h6>
                <hr>
                <p class="card-text">メッセージの本文がここに表示されます。メッセージの詳細な内容を記述し、受信者が理解できるようにします。必要に応じて段落を分けたり、強調したりできます。</p>
            </div>
            <div class="card-footer text-end">
                <a href="#" class="btn btn-secondary">戻る</a>
                <a href="#" class="btn btn-primary">返信</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
